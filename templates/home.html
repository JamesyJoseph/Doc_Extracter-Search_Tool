<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Data Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">PDF Data Extract & Search</h1>

        <div class="card mb-4">
            <div class="card-header">Upload PDF Files</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="pdfs" accept="application/pdf" multiple required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        {% if preview and preview %}
            <h3>{{ preview.filename }}</h3>
            <form action="/update_preview" method="post">
                {% for key, value in preview.summary.items() %}
                    <div class="mb-2">
                        <label class="form-label">{{ key }}</label>
                        <input type="text" class="form-control" name="summary[{{ key }}]" value="{{ value }}">
                    </div>
                {% endfor %}
                <hr>
                <h5>Add New Field</h5>
                <div class="mb-2">
                    <input type="text" class="form-control" name="new_key" placeholder="New Key">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" name="new_value" placeholder="New Value">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Update Preview</button>
            </form>
        {% else %}
            <h4 class="text-muted">No preview available. Please upload a PDF file.</h4>
        {% endif %}





        <div class="card mb-4">
            <div class="card-header">Search in PDFs</div>
            <div class="card-body">
                <form action="/search" method="get" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" name="q" class="form-control" placeholder="Search by keyword...">
                    </div>


                    <div class="col-md-5">
                        <select name="filename" class="form-control">
                            <option value="" disabled selected> Search by File </option>
                            {% for fname in filenames %}
                                <option value="{{ fname }}" {% if fname == filename %}selected{% endif %}>{{ fname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center">
            <form action="/clear" method="post" onsubmit="return confirm('Are you sure you want to clear all data?');">
                <button type="submit" class="btn btn-danger"> Clear All Datas</button>
            </form>
        </div>
    </div>

</body>
</html>
