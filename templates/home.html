<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Data Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">PDF Data Extract & Search</h1>

        <div class="card mb-4">
            <div class="card-header">Upload PDF Files</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="pdfs" accept="application/pdf" multiple required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        {% if preview %}
            <div id="preview-container">
                <div class="card mb-4 border-warning">
                    <div class="card-header bg-warning text-dark fw-bold">
                        {{ preview.filename }}
                    </div>
                    <form id="preview-form" action="/update_preview" method="post" onsubmit="return updatePreview(event)" style="width: auto; height: 300px; overflow: auto; border: 1px solid #ccc;">
                        {% for key, value in preview.summary.items() %}
                            <div class="mb-2" style="padding:10px">
                                <label class="form-label">{{ key }}</label>
                                <input type="text" class="form-control" name="summary[{{ key }}]" value="{{ value }}">
                            </div>
                        {% endfor %}
                        <hr>
                </div>
                        <h5>Add New Field</h5>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="new_key" placeholder="New Key">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="new_value" placeholder="New Value">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Insert</button>
                    </form>
                
            </div>
        {% endif %}


        <br><br>


        <div class="card mb-4">
            <div class="card-header">Search in PDFs</div>
            <div class="card-body">
                <form action="/search" method="get" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" name="q" class="form-control" placeholder="Search by keyword...">
                    </div>


                    <div class="col-md-5">
                        <select name="filename" class="form-control">
                            <option value="" disabled selected> Search by File </option>
                            {% for fname in filenames %}
                                <option value="{{ fname }}" {% if fname == filename %}selected{% endif %}>{{ fname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center">
            <form action="/clear" method="post" onsubmit="return confirm('Are you sure you want to clear all data?');">
                <button type="submit" class="btn btn-danger"> Clear All Datas</button>
            </form>
        </div>
    </div>

</body>

<script>
function updatePreview(event) {
    event.preventDefault(); // Prevent full page refresh

    const form = document.getElementById('preview-form');
    const formData = new FormData(form);

    fetch('/update_preview', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(html => {
        document.getElementById('preview-container').innerHTML = html;
    })
    .catch(error => {
        console.error('Error updating preview:', error);
    });

    return false;
}
</script>

</html>
